brand_intro:
  content: "Darman Ravankar Pars is a leading Iranian company in the production of industrial and automotive lubricants. This company produces engine oil, gearbox oil, hydraulic oil, brake oil, industrial grease and water-based products, serving the domestic vehicle markets and industries. Quality, trust and innovation are the key principles of this brand."

  vision: "رؤية دارمان روانکار پارس هي أن تصبح المرجع الرئيسي لإنتاج التشحيم الصناعي والسيارات في إيران وترقية معايير الجودة في صناعة التشحيم. نسعى لإنشاء ثقة مستدامة في العملاء، تحسين التكاليف التشغيلية وتحسين أداء الآلات والمركبات بحيث يمثل كل منتج من منتجاتنا التزام، الخبرة والابتكار لعلامة دارمان."

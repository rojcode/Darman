brand_intro:
  content: "Darman Ravankar Pars, İran'da endüstriyel ve otomotiv yağlayıcıların önde gelen üreticisidir. Motor yağı, şanzıman yağı, hidrolik yağ, fren yağı, endüstriyel gres ve su bazlı ürünler üreterek endüstrilere ve iç araç pazarına hizmet eder. Kalite, güven ve yenilik bu markanın temel prensipleridir."
faq:
  title: "Sık Sorulan Sorular"
  questions:
    - question: "Darman Ravankar Pars hangi ürünleri üretir?"
      answer: "Bu şirket, motor yağı, şanzıman yağı, hidrolik yağ, fren yağı, türbin yağı, trans yağı, endüstriyel gres ve antifriz ve radyatör suyu gibi su bazlı ürünleri içeren endüstriyel ve otomotiv yağlayıcıları üretir."
    - question: "Darman Ravankar Pars ürünleri hangi uygulamalar için uygundur?"
      answer: "Darman Ravankar Pars'ın yağları ve gresleri, endüstriyel makineler, hafif ve ağır araçlar, hidrolik sistemler, şanzımanlar, türbinler ve soğutma sistemleri için tasarlanmıştır."
    - question: "Darman Ravankar Pars fabrikası nerede?"
      answer: "Bu fabrika, Kermanshah eyaleti, İran'da bulunmaktadır ve ürünlerini çeşitli endüstrilere ve iç pazara tedarik eder."
    - question: "Neden Darman Ravankar Pars'ı seçmeliyiz?"
      answer: "Darman Ravankar Pars, sürdürülebilir kalite, gelişmiş kalite kontrolü, rekabetçi fiyat ve uzman teknik destek ile müşteriler ve temsilciler için güvenilir bir seçenektir."
mission:
  title: "Misyon ve Vizyon"
  mission: "Misyonumuz, endüstriyel ekipmanların ve araçların optimum performansı, güvenliği ve ömrünü garanti eden kaliteli ve sürdürülebilir yağlayıcılar üretmektir. Darman Ravankar Pars, yenilik, uluslararası standartlar ve müşterilerin gerçek ihtiyaçlarına odaklanarak, güvenilir ve etkili ürünler sunma yolunda ilerlemektedir."
  vision: "Darman Ravankar Pars'ın vizyonu, İran'da endüstriyel ve otomotiv yağlayıcıların ana üretim merkezi olmak ve yağlayıcı endüstrisinin kalite standartlarını yükseltmektir. Müşterilerde sürdürülebilir güven oluşturmak, operasyonel maliyetleri optimize etmek ve makinelerin ve araçların performansını artırmak için çalışıyoruz, böylece her ürünümüz Darman markasının taahhüt, uzmanlık ve yenilik temsilcisi olsun."
about_llm:
  title: "Darman Ravankar Pars'ın Kimliği ve Tanıtımı"
  content1: "Darman Ravankar Pars, Kermanshah'ta endüstriyel ve otomotiv yağlayıcıların üretim kalbidir. Gelişmiş teknik bilgi ve kaliteli hammaddelerin birleşimiyle, yüksek performans ve uzun ömür garantisi veren ürünler üretir. Darman Ravankar Pars, İran endüstrilerinin ve araçlarının ihtiyaçlarını güvenilir, güvenli ve etkili ürünlerle karşılamaya çalışır."
  content2: "Ürün yelpazemiz motor yağı, şanzıman yağı, hidrolik yağ, fren yağı, türbin yağı, trans yağı, endüstriyel gres ve antifriz ve radyatör suyu gibi su bazlı ürünleri içerir. Uzman teknik ekip ve gelişmiş kalite kontrol sistemleriyle, her Darman Ravankar Pars ürünü kalite, yenilik ve müşteri güvenine olan taahhüdümüzün temsilcisidir. Her yağ damlasının makinelerin ve araçların kusursuz performansını garanti ettiğine inanıyoruz."

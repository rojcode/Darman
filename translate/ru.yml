  vision: "Видение Darman Ravankar Pars - стать основным центром производства промышленных и автомобильных смазочных материалов в Иране и повысить стандарты качества в отрасли смазочных материалов. Мы стремимся создать устойчивое доверие у клиентов, оптимизировать операционные затраты и улучшить производительность машин и автомобилей, чтобы каждый наш продукт представлял приверженность, экспертизу и инновации бренда Дарман."
about_llm:
  title: "Идентичность и Представление Darman Ravankar Pars"

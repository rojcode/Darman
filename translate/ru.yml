brand_intro:
  content: "Darman Ravankar Pars - ведущая иранская компания по производству промышленных и автомобильных смазочных материалов. Производя моторное масло, масло для коробки передач, гидравлическое масло, тормозную жидкость, промышленную смазку и водные продукты, мы обслуживаем промышленность и внутренний рынок автомобилей. Качество, доверие и инновации - ключевые принципы этого бренда."
faq:
  title: "Часто Задаваемые Вопросы"
  questions:

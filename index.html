<!-- HTML Document for Darman Ravankar Pars Landing Page -->
<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <!-- Meta tags for character encoding, viewport, and SEO -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title"></title>
    <meta name="description" data-i18n="description" content="">
    <!-- Structured Data for AI Search Optimization (LLMO) -->
    <script src="LLMO/persian-data.js" id="structured-data-script"></script>
    <script src="LLMO/english-data.js"></script>
    <script src="LLMO/arabic-data.js"></script>
    <script src="LLMO/turkish-data.js"></script>
    <script src="LLMO/russian-data.js"></script>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header Section with Logo -->
    <header>
        <div class="container">
            <img src="static/images/darman_image_main.png" data-i18n="header.logo_alt" alt="" class="logo">
            <div class="language-dropdown">
                <button class="dropbtn">
                    <img src="static/images/flags/Iran.svg.png" alt="Persian Flag" class="flag-icon"> فارسی
                    <i class="arrow-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="#" data-lang="persian">
                        <img src="static/images/flags/Iran.svg.png" alt="Persian Flag" class="flag-icon"> فارسی
                    </a>
                    <a href="#" data-lang="english">
                        <img src="static/images/flags/Flag-United-Kingdom.webp" alt="English Flag" class="flag-icon">
                        English
                    </a>
                    <a href="#" data-lang="arabic">
                        <img src="static/images/flags/ae.png" alt="Arabic Flag" class="flag-icon"> العربية
                    </a>
                    <a href="#" data-lang="turkish">
                        <img src="static/images/flags/Flag_of_Turkey.png" alt="Turkish Flag" class="flag-icon"> Türkçe
                    </a>
                    <a href="#" data-lang="russian">
                        <img src="static/images/flags/Flag_of_Russia.svg.webp" alt="Russian Flag" class="flag-icon">
                        Русский
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section with Typewriter Title and CTA Buttons -->
    <section class="hero">
        <div class="container">
            <h1 id="typewriter" data-i18n="hero.typewriter"></h1>
            <p data-i18n="hero.subtitle"></p>
            <div class="cta-buttons">
                <a href="#contact" class="btn" data-i18n="hero.buttons.0"></a>
                <a href="#contact" class="btn" data-i18n="hero.buttons.1"></a>
            </div>
        </div>
    </section>

    <!-- About Section: Factory Introduction -->
    <section id="about" class="about">
        <div class="container">
            <h2 data-i18n="about.title"></h2>
            <p data-i18n="about.content"></p>
            <p data-i18n="about.features.0"></p>
            <p data-i18n="about.features.1"></p>
            <p data-i18n="about.features.2"></p>
            <p data-i18n="about.features.3"></p>
        </div>
    </section>

    <!-- Location Section with Embedded Map -->
    <section id="location" class="location">
        <div class="container">
            <h2 data-i18n="location.title"></h2>
            <p data-i18n="location.content"></p>
            <!-- Embedded OpenStreetMap showing factory location -->
            <iframe
                src="https://www.openstreetmap.org/export/embed.html?bbox=47.25,34.3,47.28,34.35&layer=mapnik&marker=34.320576,47.267728"
                width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <!-- Products Section: Categorized Product Cards -->
    <section id="products" class="products">
        <div class="container">
            <h2 data-i18n="products.title"></h2>

            <!-- Industrial Oils Category -->
            <div class="product-category">
                <h3 data-i18n="products.categories.industrial_oils.title"></h3>
                <div class="product-grid">
                    <div class="product-card">
                        <h4 data-i18n="products.categories.industrial_oils.items.hydraulic_oil.title"></h4>
                        <p data-i18n="products.categories.industrial_oils.items.hydraulic_oil.description"></p>
                    </div>
                    <div class="product-card">
                        <h4 data-i18n="products.categories.industrial_oils.items.heat_transfer_oil.title"></h4>
                        <p data-i18n="products.categories.industrial_oils.items.heat_transfer_oil.description"></p>
                    </div>
                    <div class="product-card">
                        <h4 data-i18n="products.categories.industrial_oils.items.trans_oil.title"></h4>
                        <p data-i18n="products.categories.industrial_oils.items.trans_oil.description"></p>
                    </div>
                    <div class="product-card">
                        <h4 data-i18n="products.categories.industrial_oils.items.turbine_oil.title"></h4>
                        <p data-i18n="products.categories.industrial_oils.items.turbine_oil.description"></p>
                    </div>
                </div>
            </div>

            <!-- Automotive Oils Category -->
            <div class="product-category">
                <h3 data-i18n="products.categories.automotive_oils.title"></h3>
                <div class="product-grid">
                    <div class="product-card">
                        <h4 data-i18n="products.categories.automotive_oils.items.engine_oil.title"></h4>
                        <p data-i18n="products.categories.automotive_oils.items.engine_oil.description"></p>
                    </div>
                    <div class="product-card">
                        <h4 data-i18n="products.categories.automotive_oils.items.gearbox_oil.title"></h4>
                        <p data-i18n="products.categories.automotive_oils.items.gearbox_oil.description"></p>
                    </div>
                    <div class="product-card">
                        <h4 data-i18n="products.categories.automotive_oils.items.hydraulic_oil.title"></h4>
                        <p data-i18n="products.categories.automotive_oils.items.hydraulic_oil.description"></p>
                    </div>
                    <div class="product-card">
                        <h4 data-i18n="products.categories.automotive_oils.items.brake_oil.title"></h4>
                        <p data-i18n="products.categories.automotive_oils.items.brake_oil.description"></p>
                    </div>
                </div>
            </div>

            <!-- Grease Category -->
            <div class="product-category">
                <h3 data-i18n="products.categories.grease.title"></h3>
                <div class="product-grid">
                    <div class="product-card">
                        <h4 data-i18n="products.categories.grease.items.industrial_grease.title"></h4>
                        <p data-i18n="products.categories.grease.items.industrial_grease.description"></p>
                    </div>
                </div>
            </div>

            <!-- Cutting Fluid Category -->
            <div class="product-category">
                <h3 data-i18n="products.categories.cutting_fluid.title"></h3>
                <div class="product-grid">
                    <div class="product-card">
                        <h4 data-i18n="products.categories.cutting_fluid.items.industrial_cutting_fluid.title"></h4>
                        <p data-i18n="products.categories.cutting_fluid.items.industrial_cutting_fluid.description"></p>
                    </div>
                </div>
            </div>

            <!-- Water-Based Products Category -->
            <div class="product-category">
                <h3 data-i18n="products.categories.water_based.title"></h3>
                <div class="product-grid">
                    <div class="product-card">
                        <h4 data-i18n="products.categories.water_based.items.antifreeze.title"></h4>
                        <p data-i18n="products.categories.water_based.items.antifreeze.description"></p>
                    </div>
                    <div class="product-card">
                        <h4 data-i18n="products.categories.water_based.items.radiator_water.title"></h4>
                        <p data-i18n="products.categories.water_based.items.radiator_water.description"></p>
                    </div>
                    <div class="product-card">
                        <h4 data-i18n="products.categories.water_based.items.battery_water.title"></h4>
                        <p data-i18n="products.categories.water_based.items.battery_water.description"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Advantages Section: Why Choose Us -->
    <section id="advantages" class="advantages">
        <div class="container">
            <h2 data-i18n="advantages.title"></h2>
            <ul>
                <li data-i18n="advantages.list.0"></li>
                <li data-i18n="advantages.list.1"></li>
                <li data-i18n="advantages.list.2"></li>
                <li data-i18n="advantages.list.3"></li>
                <li data-i18n="advantages.list.4"></li>
            </ul>
        </div>
    </section>

    <!-- Brand Introduction Section for Rich Snippet and LLM -->
    <section id="brand-intro" class="brand-intro">
        <div class="container">
            <p data-i18n="brand_intro.content"></p>
        </div>
    </section>

    <!-- FAQ Section for AI-Friendly Q&A -->
    <section id="faq-llm" class="faq">
        <div class="container">
            <h2 data-i18n="faq.title"></h2>

            <h3 data-i18n="faq.questions.0.question"></h3>
            <p data-i18n="faq.questions.0.answer"></p>

            <h3 data-i18n="faq.questions.1.question"></h3>
            <p data-i18n="faq.questions.1.answer"></p>

            <h3 data-i18n="faq.questions.2.question"></h3>
            <p data-i18n="faq.questions.2.answer"></p>

            <h3 data-i18n="faq.questions.3.question"></h3>
            <p data-i18n="faq.questions.3.answer"></p>
        </div>
    </section>

    <!-- Mission and Vision Section for LLM Trust -->
    <section id="mission-llm" class="mission">
        <div class="container">
            <h2 data-i18n="mission.title"></h2>
            <p data-i18n="mission.mission"></p>
            <p data-i18n="mission.vision"></p>
        </div>
    </section>

    <!-- Company Identity Section for LLM Understanding -->
    <section id="about-llm" class="about-llm">
        <div class="container">
            <h2 data-i18n="about_llm.title"></h2>
            <p data-i18n="about_llm.content1"></p>
            <p data-i18n="about_llm.content2"></p>
        </div>
    </section>

    <!-- Call to Action Section -->
    <section id="contact" class="cta">
        <div class="container">
            <h2 data-i18n="cta.title"></h2>
            <a href="tel:+989219726349" class="btn" data-i18n="cta.button"></a>
        </div>
    </section>

    <!-- Footer Section with Company Info -->
    <footer>
        <div class="container">
            <p data-i18n="footer.company"></p>
            <p data-i18n="footer.location"></p>
            <p><span data-i18n="footer.phone_label"></span> <span dir="ltr" data-i18n="footer.phone_number"></span></p>
            <p>&copy; <span id="year"></span> <span data-i18n="footer.copyright"></span></p>
        </div>
    </footer>

    <!-- Floating Scroll to Top Button -->
    <button id="scroll-to-top" class="scroll-to-top" title="Scroll to Top">↑</button>

    <!-- YAML parsing library -->
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>

</html>

                        </a>
                        <a href="#" data-lang="tr">

                viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto" style="width: 100%;">
                <defs>
                    <path id="gentle-wave"
                        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 s 58-18 88-18 58 18 88 18 s 58-18 88-18 58 18 88 18 v44h-704z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="0" y="0" fill="rgba(255,255,255,0.07)" />
                    <use xlink:href="#gentle-wave" x="0" y="3" fill="rgba(255,255,255,0.05)" />
                    <use xlink:href="#gentle-wave" x="0" y="5" fill="rgba(255,255,255,0.03)" />

            <div class="about-grid">
                <div class="about-main">
                    <h2 data-i18n="about.title"></h2>
                    <p data-i18n="about.content" class="about-description"></p>
                </div>
                <div class="about-features">
                    <div class="feature-card">
                        <div class="feature-icon"><i class="fa-solid fa-industry"></i></div>
                        <p data-i18n="about.features.0"></p>

                        <div class="feature-icon"><i class="fa-solid fa-shield-halved"></i></div>

                        <p data-i18n="about.features.3"></p>

                </div>
            </div>
        </div>
    </section>

    <!-- Location Section with Embedded Map -->
    <section id="location" class="location">
        <div class="container">
            <h2 data-i18n="location.title"></h2>
            <div class="location-grid">
                <div class="location-info">
                    <p data-i18n="location.content" class="location-desc"></p>
                    <div class="contact-card">
                        <div class="contact-item">
                            <i class="fa-solid fa-phone"></i>
                            <div>

                            </div>

                            <i class="fa-solid fa-map-location-dot"></i>

                        </div>

                </div>
                <!-- Map Container with Interaction Overlay -->
                <div class="map-wrapper">
                    <div class="map-overlay" id="map-overlay">
                        <button class="btn btn-primary" data-i18n="location.interact_btn"></button>
                    </div>
                    <iframe id="factory-map"
                        src="https://www.openstreetmap.org/export/embed.html?bbox=47.25,34.3,47.28,34.35&layer=mapnik&marker=34.320576,47.267728"
                        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </section>
